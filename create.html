<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    
    <!-- Bootstrap 5 CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #121212;">

    <!-- Header -->
    <header>
        <div class="logo" style="font-family: 'Arial', sans-serif; font-size: 1.5rem; font-weight: bold; background: linear-gradient(45deg, #ffcc00, #ff9800, #ff9800, #ff9800, #ffcc00); -webkit-background-clip: text; background-clip: text; color: transparent;">
        <a href="index.html" style="text-decoration: none; color: inherit;">WebStore</a>
        </div>        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="search.html">Search</a></li>
                <!-- <li><a href="cart.html">Cart</a></li> -->
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button><a href="search.html"><i class="fas fa-search"></i></a></button>
        </div>
        <div class="icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <form id="product-form" novalidate class="p-4 shadow-lg rounded bg-dark text-white">
                    <h3 class="text-center">Create Product</h3>

                    
                    <!-- Success/Error Message -->
                    <div id="success-message" class="alert alert-success d-none" role="alert">Product created successfully!</div>
                    <div id="error-message" class="alert alert-danger d-none" role="alert">An error occurred. Please try again.</div>

                    <!-- Spinner Box -->
                    <div id="spinner-box" class="alert alert-info d-none text-center">Processing...</div>

                    <!-- Product Name -->
                    <div class="form-group mb-3">
                        <label for="product-name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control bg-dark text-white" id="product-name" name="name" placeholder="Enter product name" required>
                        <small class="text-danger d-none">Name is required!</small>
                    </div>

                    <!-- Product Price -->
                    <div class="form-group mb-3">
                        <label for="product-price" class="form-label fw-bold">Price ($)</label>
                        <input type="number" class="form-control bg-dark text-white" id="product-price" name="price" placeholder="Enter product price" required>
                        <small class="text-danger d-none">Enter a valid price!</small>
                    </div>

                    <!-- Product Stock -->
                    <div class="form-group mb-3">
                        <label for="product-stock" class="form-label fw-bold">Stock Quantity</label>
                        <input type="number" class="form-control bg-dark text-white" id="product-stock" name="stock" placeholder="Enter stock quantity" required>
                        <small class="text-danger d-none">Enter a valid stock quantity!</small>
                    </div>

                    <!-- Product Description -->
                    <div class="form-group mb-3">
                        <label for="product-description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control bg-dark text-white" id="product-description" name="description" placeholder="Enter product description" rows="4" required></textarea>
                        <small class="text-danger d-none">Description is required!</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-5">
        <span id="copyright">Â© Milan Patel All Rights Reserved.</span>
    </footer>

    <!-- Including create.js -->
    <script type="module" src="create.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
