<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    
    <!-- Bootstrap 5 CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo" style="font-family: 'Arial', sans-serif; font-size: 1.5rem; font-weight: bold; background: linear-gradient(45deg, #ffcc00, #ff9800, #ff9800, #ff9800, #ffcc00); -webkit-background-clip: text; background-clip: text; color: transparent;">
    <a href="index.html" style="text-decoration: none; color: inherit;">WebStore</a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create.html">Create</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="search.html">Search</a></li>
            <!-- <li><a href="cart.html">Cart</a></li> -->
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button><a href="search.html"><i class="fas fa-search"></i></a></button>
    </div>
    <div class="icons">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
</header>

    <main>
        
        <div id="error-message" class="d-none">
            No products available. <a href="create.html" style="background: linear-gradient(45deg, #ffcc00, #ff9800, #ff9800, #ff9800, #ffcc00); -webkit-background-clip: text; background-clip: text; color: transparent;">Click here to add a product.</a>
        </div>
        <div id="product-list" class="row"></div> <!-- This will be populated dynamically -->
        
        <nav id="pagination" class="d-none">
            <ul class="pagination justify-content-center">
              <li class="page-item" id="previous-page">
                <button class="page-link" aria-label="Previous">Previous</button>
              </li>
              <li class="page-item" id="next-page">
                <button class="page-link" aria-label="Next">Next</button>
              </li>
            </ul>
          </nav>
          
          <!-- Modal for deleting product -->
          <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="delete-confirmation">Are you sure you want to remove this product from your inventory?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" id="confirm-delete" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        <span id="copyright">Â© Milan Patel All Rights Reserved.</span>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Including search.js -->
<script type="module" src="search.js"></script>
    <script src="app.js"></script>
</html>
